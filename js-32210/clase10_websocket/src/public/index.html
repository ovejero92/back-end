<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Testing</h1>
    <div>todo listo para websocket</div>
    <button id="btn">Enviar msj</button>

   <script src="/socket.io/socket.io.js"></script>
    <script>
        console.log('iniciando Socket');

        const socket = io()

        document.getElementById('btn').onclick = () => {
            socket.emit('message22', 'enviado desde el front')
        }

        socket.on('msg_individual', console.log)
        socket.on('msg_resto', console.log)
        socket.on('msg_all', console.log)
    </script>
</body>
</html>
